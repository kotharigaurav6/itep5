<script>
    // conversion of number to string
    var a = 10 + 'a';
    var ch = 'd';
    var b = 20 + ch;
    document.write("value of a : "+a+"<br>");
    document.write("value of ch : "+ch+"<br>");
    document.write("value of b : "+b+"<br>");


    var a1 = 10 + parseInt('5');
    // conversion of string to number
    var ch1 = '6';
    var b1 = 20 - ch1;
    var b2 = 20 * ch1;
    var b3 = 20 / ch1;
    
    document.write("<br>value of a1 : "+a1+"<br>");
    document.write("value of ch1 : "+ch1+"<br>");
    document.write("value of b1 : "+b1+"<br>");
    document.write("value of b2 : "+b2+"<br>");
    document.write("value of b3 : "+b3+"<br>");

</script>

 <!-- Type coercion -->
