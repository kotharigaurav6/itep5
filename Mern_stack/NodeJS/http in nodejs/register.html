<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/viewInfo" method="get">
    <input type="text" placeholder="Enter username" id="username" name="username"> <br>
    <input type="email" placeholder="Enter email" id="email" name="email"> <br>
    <input type="password" placeholder="Enter password" id="password" name="password"> <br>
    <input type="text" placeholder="Enter address" id="address" name="address"> <br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
